<body>
<hr/>
<h2> Collaborateur : {{ nom }} {{ prenom}} </h2>
<hr/>


<div class="col-sm-8 col-sm-offset-2 box">

  <div class="form-group ">
    <label for="nom">Nom</label>
    <input [(ngModel)]="nom" class="form-control" id="nom" type="text">
  </div>

  <div class="form-group ">
    <label for="nom">Prenom</label>
    <input [(ngModel)]="prenom" class="form-control" id="prenom" type="text">
  </div>


  <div class="form-group">
    <label for="fonction">Fonction</label>
    <input [(ngModel)]="fonction" class="form-control" id="fonction" type="text">
  </div>

  <div class="form-group">
    <label for="adresseMail">Adresse Mail</label>
    <input [(ngModel)]="adresseMail" class="form-control" id="adresseMail" type="text">
  </div>

  <div class="form-group">
    <label for="numTel">Numero de Telephone</label>
    <input [(ngModel)]="numTel" class="form-control" id="numTel" type="text">
  </div>

  <div class="form-group">
    <label for="horaireFin">Date de Naissance</label>
    <input (ngModelChange)="dateNaissance = $event" [ngModel]="dateNaissance | date:'yyyy-MM-dd'"
           class="form-control"
           id="horaireFin" type="date">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea  [(ngModel)]="commentaire" class="form-control" id="description" type="text" style="margin: 0px -2px 0px 0px;height: 84px;"></textarea>
  </div>

  <div class="form-group">
    <label for="type">Type </label>
    <select class="form-control" id="type">
      <option value="Collaborateur">Collaborateur</option>
      <option value="Contact">Contact</option>
    </select>
  </div>
</div>
</body>



<footer>
  <div>
    <div style="position: relative; float: left;">
      <button (click)="onDelete()"  class="btn btn-danger ">Supprimer</button>
    </div>
    <div style="position: relative; float: right;">
      <button (click)="onModifier()" class="btn btn-primary center-block ">Soumettre</button>
    </div>
  </div>
</footer>
