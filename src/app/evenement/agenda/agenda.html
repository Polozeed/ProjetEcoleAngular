<div class="row text-center">
  <div class="col-md-4">
    <div class="btn-group">
      <div
        (viewDateChange)="closeOpenMonthViewDay()"
        [(viewDate)]="viewDate"
        [view]="view"
        class="btn btn-primary"
        mwlCalendarPreviousView>
        Précédent
      </div>
      <div
        [(viewDate)]="viewDate"
        class="btn btn-outline-secondary"
        mwlCalendarToday>
        Aujourd'hui
      </div>
      <div
        (viewDateChange)="closeOpenMonthViewDay()"
        [(viewDate)]="viewDate"
        [view]="view"
        class="btn btn-primary"
        mwlCalendarNextView>
        Suivant
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'fr' }}</h3>
  </div>
  <div class="col-md-4">
    <div class="btn-group">
      <div
        (click)="setView(CalendarView.Month)"
        [class.active]="view === CalendarView.Month"
        class="btn btn-primary">
        Mois
      </div>
      <div
        (click)="setView(CalendarView.Week)"
        [class.active]="view === CalendarView.Week"
        class="btn btn-primary">
        Semaine
      </div>
      <div
        (click)="setView(CalendarView.Day)"
        [class.active]="view === CalendarView.Day"
        class="btn btn-primary">
        Jour
      </div>
    </div>
  </div>
</div>
<br/>
<div [ngSwitch]="view">
  <mwl-calendar-month-view (dayClicked)="dayClicked($event.day)"
                           (eventClicked)="handleEvent('Clicked', $event.event)"
                           (eventTimesChanged)="eventTimesChanged($event)"
                           *ngSwitchCase="CalendarView.Month"

                           [activeDayIsOpen]="activeDayIsOpen"
                           [events]="calendarEvents"
                           [refresh]="refresh"
                           [viewDate]="viewDate"
                           locale="fr">
  </mwl-calendar-month-view>

  <mwl-calendar-week-view (eventClicked)="handleEvent('Clicked', $event.event)"
                          (eventTimesChanged)="eventTimesChanged($event)"
                          *ngSwitchCase="CalendarView.Week"
                          [events]="calendarEvents"
                          [refresh]="refresh"
                          [viewDate]="viewDate"
                          locale="fr">
  </mwl-calendar-week-view>

  <mwl-calendar-day-view (eventClicked)="handleEvent('Clicked', $event.event)"
                         (eventTimesChanged)="eventTimesChanged($event)"
                         *ngSwitchCase="CalendarView.Day"
                         [events]="calendarEvents"
                         [refresh]="refresh"

                         [viewDate]="viewDate"
                         locale="fr">
  </mwl-calendar-day-view>
</div>
