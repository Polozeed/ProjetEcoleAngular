<div class="col-sm-8 col-sm-offset-2">
  <form [formGroup]="CollaborateurForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="nom">Pr√©nom</label>
      <input type="text" id="nom" class="form-control" formControlName="nom">
    </div>
    <div class="form-group">
      <label for="prenom">Nom</label>
      <input type="text" id="prenom" class="form-control" formControlName="prenom">
    </div>
    <div class="form-group">
      <label for="fonction">Fonction </label>
      <input type="text" id="fonction" class="form-control" formControlName="fonction">
    </div>
    <div class="form-group">
      <label for="mail">Adresse e-mail</label>
      <input type="text" id="mail" class="form-control" formControlName="mail">
    </div>
    <div>
      <label for="dateNaissance"> Date de Naissance:</label>
      <input type="date" id="dateNaissance" name="trip-start"
             min="1950-01-01" max="2018-12-31" class="form-control" formControlName="dateNaissance">
    </div>
    <div class="form-group">
      <label for="commentaire">Commentaire</label>
      <input type="text" id="commentaire" class="form-control" formControlName="commentaire">
    </div>
    <div class="form-group">
      <label for="type">Type </label>
      <select id="type" class="form-control" formControlName="type">
        <option value="Collaborateur">Collaborateur</option>
        <option value="Contact">Contact</option>
      </select>
    </div>
    <div formArrayName="formation">
      <h3> Formations et lien ecoles :</h3>
      <div class="form-group" *ngFor="let formation of getFormation().controls; let i = index">
        <input type="text" class="form-control" [formControlName]="i">
      </div>
      <button type="button" class="btn btn-success" (click)="onAddFormation()">Ajouter formation</button>

      <button type="submit" class="btn btn-primary" [disabled]="CollaborateurForm.invalid">Soumettre</button>

      <button class="btn btn-primary"
              (click)="onSave()">Enregistrer collab</button>

      <button class="btn btn-primary"
              (click)="onVoir()">Voir Collab</button>
    </div>
  </form>
</div>
