<body>
<hr/>
<h2> Collaborateur : {{ nom }} {{ prenom}} </h2>
<hr/>

<form [formGroup]="collabForm">
<div class="col-sm-8 col-sm-offset-2 box">

  <div class="form-group ">
    <label for="nom">Nom</label>
    <input [(ngModel)]="nom" class="form-control" id="nom" type="text" formControlName="nom">
  </div>

  <div class="form-group ">
    <label for="nom">Prenom</label>
    <input [(ngModel)]="prenom" class="form-control" id="prenom" type="text" formControlName="prenom">
  </div>


  <div class="form-group">
    <label for="fonction">Fonction</label>
    <input [(ngModel)]="fonction" class="form-control" id="fonction" type="text" formControlName="fonction">
  </div>

  <div class="form-group">
    <label for="adresseMail">Adresse Mail</label>
    <input [(ngModel)]="adresseMail" class="form-control" id="adresseMail" type="text" formControlName="adresseMail">
  </div>

  <div class="form-group">
    <label for="numTel" >Numero de Telephone</label>
    <input [(ngModel)]="numTel" class="form-control" id="numTel" type="text" formControlName="numTel">
  </div>

  <div class="form-group">
    <label for="horaireFin">Date de Naissance</label>
    <input (ngModelChange)="dateNaissance = $event" [ngModel]="dateNaissance | date:'yyyy-MM-dd' "
           class="form-control"
           id="horaireFin" type="date" formControlName="dateNaissance">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea [(ngModel)]="commentaire" class="form-control" formControlName="commentaire"
              id="description" style="margin: 0px -2px 0px 0px;height: 84px;" type="text"></textarea>
  </div>

  <div class="form-group">
    <label for="type">Type </label>
    <select  (ngModelChange)="type = $event" [ngModel]="type" class="form-control" id="type" formControlName="type">
      <option  value="collaborateur">Collaborateur</option>
      <option value="contact">Contact</option>
    </select>
  </div>

</div>
</form>
</body>

<footer>
  <div>
    <div style="position: relative; float: left;">
      <button (click)="onDelete()"  class="btn btn-danger ">Supprimer</button>
    </div>
    <div style="position: relative; float: right;">
      <button (click)="onModifier()" class="btn btn-primary center-block " [disabled]="!collabForm.valid">Soumettre</button>
    </div>
  </div>
</footer>
