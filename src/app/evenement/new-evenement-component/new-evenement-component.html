<body>
<hr/>
<h2> Nouveau Evenement : {{ intitule }} </h2>
<hr/>
<div class="col-sm-8 col-sm-offset-2">
  <div class="form-group">
    <label for="intitule">Intitule</label>
    <input [(ngModel)]="intitule" class="form-control" id="intitule" type="text">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input [(ngModel)]="description" class="form-control" id="description" type="text">
  </div>

  <div class="form-group">
    <label for="horaireDebut">Horaire de Debut</label>
    <input (ngModelChange)="horaireDebut = $event" [ngModel]="horaireDebut | date:'yyyy-MM-ddTHH:mm'"
           class="form-control" id="horaireDebut" type="datetime-local">
  </div>

  <div class="form-group">
    <label for="horaireFin">Horaire de Fin</label>
    <input (ngModelChange)="horaireFin = $event" [ngModel]="horaireFin | date:'yyyy-MM-ddTHH:mm'" class="form-control"
           id="horaireFin" type="datetime-local">
  </div>

  <div class="form-group">
    <label for="typeCouleur" id="labelCouleur">Couleur Agenda </label>
    <select class="form-control" id="typeCouleur">
      <option value="blue">Bleu</option>
      <option value="yellow">Jaune</option>
      <option value="red">Rouge</option>
      <option value="green">Vert</option>
    </select>
  </div>

  <div class="list-inline">
    <button (click)="onAjouter()" class="btn btn-primary">Ajouter</button>
    <button (click)="demandeAjoutAdresse()" class="btn btn-primary addAdresse" style="float: right">Ajouter avec
      adresse
    </button>
  </div>


</div>

</body>
